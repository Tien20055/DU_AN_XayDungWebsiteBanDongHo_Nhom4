<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylegh.css">
</head>
<body>
    <div class="cart-container">
        <h1>Giỏ Hàng</h1>
        <div class="cart-item">
            <img src="./imges/5-top-10-trang-web-ban-dong-ho-uy-tin-tai-viet-nam-moi-nhat.avif" alt="Sản phẩm 1">
            <div class="item-info">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 100.000đ</p>
                <div class="quantity">
                    <button class="btn-quantity">-</button>
                    <input type="number" value="1" min="1">
                    <button class="btn-quantity">+</button>
                </div>
            </div>
            <button class="remove-btn">Xóa</button>
        </div>

        <div class="cart-item">
            <img src="./imges/5-top-10-trang-web-ban-dong-ho-uy-tin-tai-viet-nam-moi-nhat.avif" alt="Sản phẩm 2">
            <div class="item-info">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 200.000đ</p>
                <div class="quantity">
                    <button class="btn-quantity">-</button>
                    <input type="number" value="1" min="1">
                    <button class="btn-quantity">+</button>
                </div>
            </div>
            <button class="remove-btn">Xóa</button>
        </div>

        <div class="cart-summary">
            <h3>Tổng cộng: 300.000đ</h3>
            <button class="checkout-btn">Thanh toán</button>
        </div>
    </div>
</body>
</html>
